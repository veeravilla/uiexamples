<!DOCTYPE html>
<html lang="en">
<head>
<title>Angular Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="business.js"></script>

</head>
<body>

<div class="container" ng-app="myApp" ng-controller="myCtrl">

<h4>Angular-Bootstrap Integration</h4>

<table class="table table-hover table-bordered table-striped">
    <tr>
      <th>No</th>
      <th>Firstname</th>
      <th>Country</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>Action</th>
    </tr>   

    <tr ng-repeat="row in rowData">
          <td>{{row.sno}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.country}}</td>
          <td>{{row.email}}</td>
          <td>{{row.dob | date}}</td>
          <td>
             <button type="button" ng-click="editRow(row.sno)" class="btn btn-sm btn-default ">
	           <span class="glyphicon glyphicon-edit"></span> Edit</button>	

            <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
	          <span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
</table>

<button class="btn btn-md btn-success" ng-click="newRow()">&#9998; Create New User</button>

<form ng-hide="hideform" class="form-horizontal">

 <h3 ng-hide="createUserLable">Create New User:</h3>
 <h3 ng-hide="editUserLable">Edit User:</h3>

 <div class="form-group col-sm-10">
    <label for="fname" class="control-label col-sm-2">First Name</label>
    <div class="col-sm-8">     
      <input type="text" class="form-control" id="name" placeholder="First Name" ng-model="userData.firstName"/>
    </div> 
 </div>

 <div class="form-group col-sm-10">
    <label for="country" class="control-label col-sm-2">Country</label>
    <div class="col-sm-8">     
       <input type="text" class="form-control" id="country" placeholder="Country" ng-model="userData.country"/>
    </div>      
 </div>

 <div class="form-group col-sm-10">
    <label for="email" class="control-label col-sm-2">Email</label>     
    <div class="col-sm-8">
       <input type="text" class="form-control" id="country" placeholder="Email" ng-model="userData.email"/> 
    </div>     
 </div>

 <div class="form-group col-sm-10">
    <label for="email" class="control-label col-sm-2">Date of Birth</label>  
    <div class="col-sm-8">   
       <input type="text" class="form-control" id="dob" placeholder="Date of Birth" ng-model="userData.dob"/>  
    </div>    
 </div>

<div class="btn-group col-sm-10">
        <button type="button" class="btn btn-md btn-success" ng-click="saveRow()" ng-disabled="disableStatus">Save Data</button>
</div>	

</form>



</div>
</body>
</html>
