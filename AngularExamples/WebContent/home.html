<div class='container-fluid typeahead-demo'>
	
	<pre>Treatment or Condition: {{result | json}}</pre>
	<input type="text" ng-model="result" placeholder="Locations loaded via $http" uib-typeahead="suggestion for suggestion in  getCondition($viewValue)" typeahead-loading="loadingConditions" typeahead-no-results="noResults" class="form-control">
	<i ng-show="loadingConditions" class="glyphicon glyphicon-refresh"></i>
	<div ng-show="noResults"><i class="glyphicon glyphicon-remove"></i> No Results Found</div>
	
	
</div>


<div class="page-header">
	<h1> Current Location : {{zipCode}}</h1>
</div>
